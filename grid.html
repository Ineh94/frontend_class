<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    body{
        width: 90%;
        max-width: 900px;
        margin: 2em auto;
        font: .9em/1.2 Arial,Helvetica,sans-serif;

    }


.container > div {
    border-radius: 5px;
    padding: 10px;
    background-color: rgb(207,232,220);
    border: 2px solid rgb(79,185,227);
   
 
}
.container{
    display: grid;
    grid-template-columns: 100px 200px 100px;
     gap: 20px;
     row-gap: 5px;
}

</style>


    
    <h1>simple grid example</h1>
    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>

    </div>
</body>
</html>
